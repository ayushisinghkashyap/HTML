Design ALL Bootstrap Components with example.

Typography and headings
Example : Creating a heading with a responsive text size.

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Bootstrap Typography</h1>
        <p class="lead">This is an example of Bootstrap typography.</p>
        <p class="text-muted">This is a muted text.</p>
        <p class="text-danger">This is a danger text.</p>
    </div>
</body>
</html>
