Implementing a program to impelement call back function in ES6.

<!DOCTYPE html>
<html>
<head>
    <title>Callback Functions in ES6</title>
</head>
<body>
    <h1>Callback Functions in ES6</h1>
    
    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
    </div>
    <div>
        <button id="add">Add</button>
        <button id="subtract">Subtract</button>
        <button id="multiply">Multiply</button>
        <button id="divide">Divide</button>
    </div>
    
    <div>
        <p>Result: <span id="result"></span></p>
    </div>

    <script>
        // Callback functions
        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divide = (a, b) => (b === 0 ? "Cannot divide by zero" : a / b);

        // Function to perform an operation and display the result using a callback
        const calculate = (operation, num1, num2) => {
            const result = operation(num1, num2);
            document.getElementById("result").textContent = result;
        };

        // Event listeners for buttons
        document.getElementById("add").addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            calculate(add, num1, num2);
        });

        document.getElementById("subtract").addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            calculate(subtract, num1, num2);
        });

        document.getElementById("multiply").addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            calculate(multiply, num1, num2);
        });

        document.getElementById("divide").addEventListener("click", () => {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            calculate(divide, num1, num2);
        });

    </script>
 
</body>
</html>
