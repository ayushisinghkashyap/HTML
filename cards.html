Cards 
Example: Creating a Simple card with image.

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="wolf.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Live Like a Wolf</h5>
            <p class="card-text">This is a simple card with some text content.</p>
            <a href="alert_msg.html" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
</body>
</html>
