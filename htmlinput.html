<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Input Example
        </title>
    </head>
    <body>
        <h2>HTML Input Example</h2>

        <form>
            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" name="dateInput"><br><br><br><br>

            <label for="numberInput">Number:</label>
            <input type="number" ib="numberinput" name="numberInput"><br><br>

            <label for="rangeInput">Range</label>
            <input type="range"  id="rangeInput" name="rangeInput" min="0" max="100"><br><br>

            <label for="emailInput">Your Email:</label>
            <input type="email" id="emailInput" name="emailInput"><br><br>

            <label for="searchInput">Search:</label>
            <input type="search" id="searchInput" name="searchInput"><br><br>

            <label for="datalistInput">Datalist:</label>
            <input type="datalist" id="datalistInput" name="datalistInput" list="fruits">
            <datalist id="fruits">
                <option value="Mango">
                <option value="Apple">
                <option value="Lichi">
                <option value="Banana">
                <option value="Orange">
                <option value="Berries">
            </datalist><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
