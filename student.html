<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT TABLE</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .total-row {
            text-align: center;
            font-weight: bold;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>STUDENT TABLE</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>101</td>
            <td>xyz</td>
            <td>AIML</td>
            <td>DELHI</td>
        </tr>
        <tr>
            <td>102</td>
            <td>abc</td>
            <td>IoT</td>
            <td>Greater Noida</td>
        </tr>
        <tr>
            <td>103</td>
            <td>def</td>
            <td>CSE</td>
            <td>Bihar</td>
        </tr>
        <tr>
            <td>104</td>
            <td>ghi</td>
            <td>MCA</td>
            <td>Gaya</td>
        </tr>
        <tr>
            <td>105</td>
            <td>hij</td>
            <td>EEE</td>
            <td>Kochi</td>
        </tr>
        <tr class="total-row">
            <td colspan="4">Total student count: 5</td>
        </tr>
    </table>

</body>
</html>
