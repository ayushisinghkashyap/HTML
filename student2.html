<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            border: 1px solid #0e0202;
        }
        th, td {
            padding: 12px;
            border: 1px solid #a5c5e0;
        }
        th {
            background-color: #13b5ec; /* Light blue background for header */
        }
    </style>
</head>
<body>

    <h2>Student Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Ayushi Singh</td>
            <td>Computer Science</td>
            <td>20</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Akshay Singh</td>
            <td>Artificial Intelligence</td>
            <td>22</td>
            <td>Intern</td>
        </tr>
        <tr>
            <td>Manisha Sonkar</td>
            <td>Computer Science Engineering</td>
            <td>21</td>
            <td>Research Assistant</td>
        </tr>
        <tr>
            <td>Aira Singh</td>
            <td>Information Technology</td>
            <td>23</td>
            <td>Student</td>
        </tr>
    </table>

</body>
</html>
